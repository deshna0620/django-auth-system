<!DOCTYPE html>
<html>
<head>
    <title>Logout Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .btn-custom {
            background-color: #6c5ce7;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #a29bfe;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow-lg p-4 mx-auto text-center" style="max-width: 500px;">
            <h3 class="mb-4">Are you sure you want to logout?</h3>
            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger w-100">Yes, Logout</button>
            </form>
            <p class="mt-3"><a href="{% url 'home' %}" class="btn btn-custom">Back to Home</a></p>
        </div>
    </div>
</body>
</html>

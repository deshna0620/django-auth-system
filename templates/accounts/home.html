<!DOCTYPE html>
<html>
<head>
    <title>Home - Django Auth System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            min-height: 100vh;
        }
        .navbar {
            background-color: #6c5ce7 !important;
        }
        .navbar-brand, .nav-link {
            color: #fff !important;
        }
        .card {
            border: none;
            border-radius: 15px;
        }
        .btn-custom {
            background-color: #6c5ce7;
            color: white;
            transition: 0.3s;
        }
        .btn-custom:hover {
            background-color: #a29bfe;
            color: #fff;
        }
    </style>
</head>
<body class="text-center py-5">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">AuthSystem</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'password_change' %}">Change Password</a></li>
                    <li class="nav-item">
                        <form method="POST" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm ms-2">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Home Content -->
    <div class="container mt-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
            <h1 class="mb-4">Welcome, {{ user.username }}!</h1>
            <p>You are successfully logged in to the Django Auth System.</p>
            <a href="{% url 'password_change' %}" class="btn btn-custom mb-3">Change Password</a><br>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
